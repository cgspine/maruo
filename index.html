<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maruo</title>
</head>
<body>
    <script src="dist/maruo.js"></script>
    <script>
        var vm = maruo.define({
            $id: "watch",
            "prop": "一个prop",
            "c": {
                "d":"e",
                "f": "g"
            }
        })

        vm.$watch("c.d", function (oldVal, newVal) {
            console.log("监听到prop变化: oldVal = " + oldVal + " ; newVal = " + newVal )
        })

        setTimeout(function () {
            vm.c.d = "改变后的值"
        },3000)
    </script>
</body>
</html>
