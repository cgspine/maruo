<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maruo</title>
</head>
<body>
    <script src="dist/maruo.js"></script>
    <script>
        var vm = maruo.define({
            $id: "watch",
            "prop": "一个prop",
            "c": {
                "d":"e",
                "f": "g"
            },
            "ff":[1,2,3,4,5]
        })

        vm.$watch("c.d", function (oldVal, newVal) {
            console.log("监听到prop变化: oldVal = " + oldVal + " ; newVal = " + newVal )
        })

        vm.$watch("ff.length", function (oldVal, newVal) {
            console.log("监听到数组长度变化: oldVal = " + oldVal + " ; newVal = " + newVal )
        })

        setTimeout(function () {
            vm.c.d = "改变后的值"
        },3000)

        setTimeout(function () {
            vm.ff.push("cc")
        },2000)
    </script>
</body>
</html>
